<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <!--meta de adaptacion a celulares-->
  <meta name="viewport" content="whidth=device-width">
  <title>Contacto - Barberia Alura</title>
  <link rel="stylesheet" href="../Barberia/reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Montserrat:wght@300&display=swap"
    rel="stylesheet">
  <script src="prefixfree.min.js"></script>
  <!--Adaptacion a todos los Navegadores-->
</head>

<body>
  <header>
    <div class="caja">
      <h1><img src="imagenes/logo.png" alt="logo"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <!-- "<form action=""> "Espera un link donde enviar el formulario -->
      <label for="nombreapellido">Nombre y Apellido</label>
      <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre y Apellido">

      <label for="correoelectronico">Correo electrónico</label>
      <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" class="input-padron" required placeholder="(0xx) xxxx-xxxx">

      <label for="mensaje">Mensaje</label>
      <textarea type="text" id="mensaje" cols="65" rows="10" class="input-padron" required
        placeholder="Buen día, adelántenos la razón de su contacto."></textarea>

      <fieldset>
        <!-- fielset indica a html que sus componentes son parte de o mismo-->
        <legend>¿Cómo le gustaría que lo contactemos?</legend>

        <!-- De esta manera el "circulo radio" se ubica después del texto.
          <label for="radio-email"
          >Email</label>  // ETIQUETA AL PRINCIPIO
          <input 
              type="radio" 
              name="contacto" 
              value="email" 
              id="radio-email" />

          Así se ubica antes:
          <label for="radio-email"></label>
          <input 
              type="radio" 
              name="contacto" 
              value="email" 
              id="radio-email"
              />Email</label> // ETIQUETA AL FINAL
        -->
        <!--  Al agregarle name="contacto" a los 3, 
                le indico que son del mismo grupo, 
                y sólo uno puede ser seleccionado -->

        <label>
          <input type="radio" name="contacto" value="email" id="radio-email" >Email</label>

        <label><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

        <label><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
      </fieldset>

      <fieldset>
        <legend>¿En cuál horario prefiere ser atendido?</legend>
        <select>
          <!-- Cuadro descendente-->
          <option>Mañana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>
        ¿Le gustaría recibir novedades de la Barbería Alura?
      </label>

      <button type="submit" class="enviar">Enviar Formulario</button>
    </form>

    <table>
      <caption>
        Nuestros Horarios
      </caption>
      <thead>
        <tr>
          <th scope="col">Días</th>
          <th scope="col">Horario</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Lunes</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="../Barberia/imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
    <p class="copyright">&copy; Copyright Barberia Alura - 2023</p>
  </footer>
</body>

</html>
