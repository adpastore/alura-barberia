<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="../Barberia/reset.css" />
    <link rel="stylesheet" href="../Barberia/style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/imagenes/logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="../Barberia/productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron"/>

        <label for="correoelectronico">Correo electrónico</label>
        <input type="text" id="correoelectronico" class="input-padron"/>

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" class="input-padron"/>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="65" rows="10" class="input-padron"></textarea>

        <div>
          <p>Cómo le gustaría que lo contactemos?</p>

        <!-- De esta manera el "circulo radio" se ubica después del texto.
          <label for="radio-email">Email</label>
          <input type="radio" name="contacto" value="email" id="radio-email" />
          Así se ubica antes:
          <label for="radio-email"></label><input type="radio" name="contacto" value="email" id="radio-email"/>Email</label>
        -->
        <!--  Al agregarle name="contacto" a los 3, le indico que son del mismo grupo, y sólo uno puede ser seleccionado -->

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"/>Email</label>
          

        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"/>Teléfono</label>
        
        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"
        id="radio-whatsapp"/>WhatsApp</label>
          
        </div>

        <label class="checkbox"><input type="checkbox">Le gustaría recibir novedades de la Barbería Alura?</label>

        <input type="submit" value="Enviar Formulario" />
      </form>
    </main>
    <footer>
      <img
        src="../Barberia/imagenes/imagenes/logo-blanco.png"
        alt="LogoBlanco"
      />
      <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
  </body>
</html>
